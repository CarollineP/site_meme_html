<!DOCTYPE html>
<html>

<head>
    <title>Pergunta</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #ff9ff2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #question {
            color: #ffffff;
            font-size: 24px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            text-align: center;
            cursor: pointer;
            background-color: #f1ecec;
            color: #ed74fd;
            border: none;
            margin: 0 10px;
            border-radius: 5px;
        }


        #noContainer {
            position: inline-block;
            width: 25vw;
            height: 45vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #no {
            position: absolute;
            left: 52%;
            top: 16em;
            transform: translate(-50%, -50%);
            transition: 0.2s;
        }

        #yes {
            position: absolute;
            left: 47%;
            top: 16em;
            transform: translate(-50%, -50%);
            transition: 0.2s;
        }
    </style>
</head>

<body>
    <div id="question">Namora comigo?</div>
    <div id="options">
        <div id="noContainer">
            <button id="no" class="button">Não</button>
            <button id="yes" class="button">Sim</button>
        </div>
    </div>

    <video id="videoElement" controls style="display: none;">
        <source src="video.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>

    <script>
        var noButton = document.getElementById("no");
        var noContainer = document.getElementById("noContainer");
        var videoElement = document.getElementById("videoElement");

        function moveNoButton() {
            var containerWidth = noContainer.offsetWidth - noButton.offsetWidth;
            var containerHeight = noContainer.offsetHeight - noButton.offsetHeight;

            var newLeft = Math.random() * containerWidth;
            var newTop = Math.random() * containerHeight;

            newLeft = Math.max(newLeft, 0);
            newLeft = Math.min(newLeft, containerWidth);
            newTop = Math.max(newTop, 0);
            newTop = Math.min(newTop, containerHeight);

            noButton.style.transform = `translate(${newLeft}px, ${newTop}px)`;
        }

        noButton.addEventListener("mouseover", moveNoButton);

        noButton.addEventListener("mouseleave", function () {
            setTimeout(moveNoButton, 1000);
        });

        var yesButton = document.getElementById("yes");

        yesButton.addEventListener("click", function () {
            videoElement.style.display = "block";
            videoElement.play();
        });
    </script>
</body>

</html>
